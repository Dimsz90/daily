<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Audio Call</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #fff;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    #status {
      margin: 20px 0;
      font-size: 18px;
    }
    #audience-list {
      text-align: left;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    #audience-list ul {
      list-style: none;
      padding: 0;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .microphone-controls.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Call with Daily.js</h1>
    <div id="controls">
      <button id="join-as-host">Join as Host</button>
      <div class="input-group">
        <label for="audience-name">Enter your name:</label>
        <input type="text" id="audience-name" placeholder="Audience Name">
      </div>
      <button id="join-as-audience">Join as Audience</button>
    </div>
    <div id="call" class="hidden">
      <p id="status">Connecting...</p>
      <button id="leave-call">Leave Call</button>
      <div class="microphone-controls hidden">
        <button id="mute-microphone">Mute Microphone</button>
        <button id="unmute-microphone" class="hidden">Unmute Microphone</button>
      </div>
      <div id="audience-list" class="hidden">
        <h2>Audience</h2>
        <ul id="audience-ul"></ul>
      </div>
    </div>
  </div>

  <script>
    const DAILY_ROOM_URL = 'https://sunthre.daily.co/TESTINGS'; // Ganti dengan URL ruangan Anda
    let callObject = null;
    let currentUserRole = null;

    document.getElementById('join-as-host').addEventListener('click', () => {
      joinCall('host', 'Host');
    });

    document.getElementById('join-as-audience').addEventListener('click', () => {
      const nameInput = document.getElementById('audience-name');
      const audienceName = nameInput.value.trim();

      if (!audienceName) {
        alert('Silakan masukkan nama Anda sebelum bergabung.');
        return;
      }

      joinCall('audience', audienceName);
    });

    document.getElementById('leave-call').addEventListener('click', () => {
      leaveCall();
    });

    document.getElementById('mute-microphone').addEventListener('click', () => {
      muteAudio(true);
    });

    document.getElementById('unmute-microphone').addEventListener('click', () => {
      muteAudio(false);
    });

    function muteAudio(shouldMute) {
      if (callObject) {
        callObject.setLocalAudio(!shouldMute);
        document.getElementById('mute-microphone').classList.toggle('hidden', shouldMute);
        document.getElementById('unmute-microphone').classList.toggle('hidden', !shouldMute);
      }
    }

    function joinCall(role, userName) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          currentUserRole = role;
          callObject = Daily.createCallObject({
            audioSource: true,
            videoSource: false,
          });

          callObject.on('camera-error', (event) => {
            console.error('Camera/Audio error: ', event);
            alert('There was an error accessing the microphone. Please check your device settings.');
          });

          callObject.join({
            url: DAILY_ROOM_URL,
            userName: userName,
            userData: { role },
          });

          document.getElementById('controls').classList.add('hidden');
          document.getElementById('call').classList.remove('hidden');
          document.getElementById('status').textContent = `Joined as ${role}`;

          if (role === 'host') {
            callObject.setLocalAudio(true);
            document.querySelector('.microphone-controls').classList.remove('hidden');
          } else if (role === 'audience') {
            callObject.setLocalAudio(false);
            document.querySelector('.microphone-controls').classList.add('hidden');
          }

          setupParticipantListeners();
        })
        .catch((error) => {
          console.error('Microphone access denied:', error);
          alert('Please grant microphone permission to join the call.');
        });

      callObject.on('local-audio-updated', (event) => {
        console.log("Local audio status: ", event.isEnabled ? "Enabled" : "Disabled");
      });

      callObject.on('input-level', (level) => {
        console.log("Microphone input level: ", level);
      });
    }

    function leaveCall() {
      if (callObject) {
        callObject.leave();
        callObject.destroy();
        callObject = null;
      }

      document.getElementById('controls').classList.remove('hidden');
      document.getElementById('call').classList.add('hidden');
      document.getElementById('status').textContent = '';
      document.getElementById('audience-name').value = '';

      document.getElementById('mute-microphone').classList.remove('hidden');
      document.getElementById('unmute-microphone').classList.add('hidden');

      updateParticipantList([]);
    }

    function setupParticipantListeners() {
      callObject.on('participant-joined', (event) => {
        console.log('Participant joined:', event.participant);
        updateParticipantList(Object.values(callObject.participants()));
      });

      callObject.on('participant-left', (event) => {
        console.log('Participant left:', event.participant);
        updateParticipantList(Object.values(callObject.participants()));
      });

      callObject.on('participant-updated', (event) => {
        const participant = event.participant;
        console.log('Participant updated:', participant);
        updateParticipantList(Object.values(callObject.participants()));
      });

      callObject.on('joined-meeting', () => {
        updateParticipantList(Object.values(callObject.participants()));
      });
    }

    function updateParticipantList(participants) {
      const audienceUl = document.getElementById('audience-ul');
      audienceUl.innerHTML = '';

      participants.forEach((participant) => {
        const li = document.createElement('li');
        li.textContent = participant.user_name || 'Anonymous';
        audienceUl.appendChild(li);
      });

      if (participants.length > 0) {
        document.getElementById('audience-list').classList.remove('hidden');
      } else {
        document.getElementById('audience-list').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
